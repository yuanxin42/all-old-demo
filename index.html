<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>原鑫的个人主页：</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="main-body">
		<div id="head"></div>
		<div id="left">
			<div id="left-first"><a href="#">主页</a></div>
			<div id="left-second">
				<div id="left-second-one"></div>
				<div id="left-second-two"></div>
			</div>
			<div id="left-three"></div>
			<div id="left-four"></div>
		</div>
		<div id="right">
			<div id="right-first">
				<div class="color-top"></div>
				<div id="title"><div id="title-all">|</div><p id="title-top">Javaspript</p ><p id="title-down">简单高效的编程语言</p></div>
				<div id="right-first-contain">
					<p>&nbsp&nbsp唯创网讯是全球最大的中文社会化阅读分享平台,拥有商业,教育,研究报告,行业资料,学术论文,认证考试,星座,心理学等数亿实用文档和书刊杂志。</p>
				</div>
				<button id="button1">进入唯创主页</button>
			</div>
			<div id="right-two">
				<div id="right-two-left">
					<div class="color-top"></div>
					<img src="imgs/home-img-2.jpg" alt="">
					<div id="right-two-left-contain">| <p id="right-two-left-contain-top">Html</p> <p id="right-two-left-contain-down">非常好用的网页语言</p>
					</div>
					<div id="right-two-left-body">
						&nbsp&nbsp它是目前网络上应用最为广泛的语言，也是构成网页文档的主要语言。HTML文件是由HTML命令组成的描述性文本
					</div>
				</div>
				<div id="right-two-right">
					<div class="color-top2"></div>
					<img src="imgs/home-img-3.jpg" alt="">
					<div id="right-two-right-contain">| <p id="right-two-right-contain-top">CSS</p> <p id="right-two-right-contain-down">层叠样式表</p>
					</div>
					<div id="right-two-right-body">
						&nbsp&nbsp英文全称：Cascading Style Sheets是一种用来表现HTML（标准通用标记语言的一个应用）或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。
					</div>
				</div>
			</div>
			<div id="right-three">
				<div class="color-top"></div>
				<div id="three-title">| <p id="three-title-top">PHP</p> <p id="three-title-down">服务器端脚本语言</p></div>
			</div> 
		</div>
	</div>












<script>
	var one = document.getElementById('left-second-one');
	var two = document.getElementById('left-second-two');
	one.onmouseover=function () {
		one.style.backgroundImage = "url("+"imgs/4.png"+")"; 
	}
	one.onmouseout=function () {
		one.style.backgroundImage = "url("+"imgs/2.png"+")"; 
	}
	two.onmouseover=function() {
		two.style.backgroundImage = "url("+"imgs/5.png"+")"; 
	}
	two.onmouseout=function() {
		two.style.backgroundImage = "url("+"imgs/3.png"+")"; 
	}
</script>	
</body>
</html>
