<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Documentss</title>

<body>


    <script>
        function paixu(val1, val2) {
            return val1-val2
        }
        // 数组的排序    sort会根据正负值进行判断，然后完成排序
        let arr = [1, 23, 532, 77, 6]
        
        console.log(arr.sort(paixu))
    </script>
</body>
